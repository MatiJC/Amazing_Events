<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <script src="https://kit.fontawesome.com/0ac0c1e4f1.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="assets/style/style.css">
    <link rel="shortcut icon" href="assets/images/Logo_Amazing_Events.png" type="image/x-icon">
    <title>Amazing Events - Contact</title>
</head>
<body>
    <header class="row bg-dark">
        <div class="container d-flex px-5 py-3 justify-content-between">
            <img src="assets/images/Logo_Amazing_Events.png" alt="logo">
            <nav class="navbar navbar-expand-md" >
                <button class="navbar-toggler navbar-dark" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="navbar-collapse collapse" id="navbarNav">
                    <ul class="navbar-nav nav-pills align-items-center">
                        <li class="nav-item p-1"><a class="nav-link" href="index.html">Home</a></li>
                        <li class="nav-item p-1"><a class="nav-link" href="upcoming_events.html">Upcoming Events</a></li>
                        <li class="nav-item p-1"><a class="nav-link" href="past_events.html">Past Events</a></li>
                        <li class="nav-item p-1"><a class="nav-link active" href="contact.html">Contact</a></li>
                        <li class="nav-item p-1"><a class="nav-link" href="stats.html">Stats</a></li>
                    </ul>
                </div>
            </nav>
        </div>
    </header>
    <div>
        <main>
            <div class="bg-gray">
                <div class="container d-flex py-4 justify-content-between">
                    <a class="title anchor-title" href="past_events.html">&lt;</a>
                    <h1 class="title">Contact us</h1>
                    <a class="title anchor-title" href="stats.html">&gt;</a>
                </div>
            </div>
            <div class="row mt-5">
                <form class="d-flex flex-column mx-auto col-10 col-md-8 col-lg-6">
                    <div class="form-group mb-2">
                        <label class="my-2" for="name">Name:</label>
                        <input type="text" class="form-control" id="name">
                    </div>
                    <div class="form-group mb-2">
                        <label class="my-2" for="email">Email</label>
                        <input type="email" class="form-control" id="email">
                    </div>
                    <div class="form-group mb-2">
                        <label class="my-2" for="message">Message:</label>
                        <textarea rows="5" class="form-control" id="message"></textarea>
                    </div>
                    <button type="submit" class="btn btn-primary col-3 align-self-center">Submit</button>
                </form>

            </div>
        </main>
    </div>
    <footer class="bg-gray">
        <div class="d-flex container custom-container justify-content-between">
            <div class="d-flex py-3">
                <span class="fa-stack fa-2x">
                    <i class="fa-solid fa-circle fa-stack-2x icon-background"></i>
                    <i class="fa-brands fa-instagram fa-stack-1x fa-inverse"></i>
                </span>
                <span class="fa-stack fa-2x">
                    <i class="fa-solid fa-circle fa-stack-2x icon-background"></i>
                    <i class="fa-brands fa-square-facebook fa-stack-1x fa-inverse"></i>
                </span>
                <span class="fa-stack fa-2x">
                    <i class="fa-solid fa-circle fa-stack-2x icon-background"></i>
                    <i class="fa-brands fa-whatsapp fa-stack-1x fa-inverse"></i>
                </span>
            </div>
            <div class="d-flex align-content-center flex-wrap fs-1">
                <span>Cohort</span>
            </div>
        </div>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
</body>
</html>
